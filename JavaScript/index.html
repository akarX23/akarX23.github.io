<html>

<head>
    <title>Javascript</title>
    
    <link rel="stylesheet" type="text/css" href="reaction-tester.css">
    
</head>

<body>
    <h1>This is a reaction tester game!</h1>
    <h3>Tap the figures on the screen as fast as possible!</h3>
    <div id="game">
        <button id="start">Start Game</button>
        <button id="stop">Stop Game</button>
    </div>
    <p id="timer">Time Taken: </p>
    <div id="square"></div>
    <div id="circle"></div>
    
    <script type="text/javascript" src="reaction-tester.js"></script>

</body>

</html>
