<html>

<head>
    <title>Javascript</title>

    <style type="text/css">

    </style>
</head>

<body>

    <p>What is the magic word?</p>
    <input id="magic-word">
    <p><button id="checkmagic">Submit</button></p>

    <script type="text/javascript">
        document.getElementById("checkmagic").onclick = function() {
           var x = Math.floor(Math.random() * 5 + 1);
           var text = document.getElementById("magic-word").value;
            //console.log(parseInt(text, 10) + " and " + x);
            if(parseInt(text, 10) == x) {
                alert("You got it!");
            } else {
                alert("Wrong! The right number is: " + x);
            }
        }

    </script>

</body>

</html>
